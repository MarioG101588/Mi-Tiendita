<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div class="container" id="container">
    <h1>Inicio de Sesión</h1>
    <button id="loginButton">Iniciar de sesión</button>
    <div id="loginForm" style="display: none; margin-top: 20px;">
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="emailinicio" placeholder="name@example.com">
            <label for="emailinicio">Email address</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="passwordinicio" placeholder="Password">
            <label for="passwordinicio">Password</label>
        </div>
        <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="recordarDatos">
        <label class="form-check-label" for="recordarDatos">Recordar datos</label>
    </div>
        <button id="btnIniciarSesion" class="btn btn-primary" style="margin-right:10px;">Siguiente</button>
        <button id="closeButton" class="btn btn-secondary">Cerrar</button>
    </div>
</div>
    </div>
<div class="container1" id="container1" style="display:none;">
    <h1 class="titulo-superior">Cigarreria el Arrendajo Azul y algo Mas</h1>
    <div id="carritoVenta"></div>

    <div class="buscador-container">
        <input type="text" id="campoBusqueda1" class="form-control" placeholder="Buscar...">
    </div>
    <div id="resultadoBusqueda1" class="resultado-busqueda"></div>
    <button onclick="mostrarContainer('container2')">Ir a Informacion</button>
    <button onclick="cerrarSesion()" class="btn btn-danger" style="margin-left:10px;">Cerrar sesión</button>
</div>
<div class="container2" id="container2" style="display:none;">
    <h1 class="titulo-superior">Cuentas Pendientes</h1>
    <div id="cuentasActivasTurno" class="mt-1 mb-2"></div>
    <button onclick="mostrarContainer('container1')">Ir a Inventario</button>
    <button onclick="cerrarSesion()" class="btn btn-danger" style="margin-left:10px;">Cerrar sesión</button>
</div>
<div class="container3" id="container3" style="display:none;">
        <div id="detalleCuentaContainer">
            </div>
    <!--<button onclick="mostrarContainer('container2')">Volver a Cuentas Pendientes</button>-->
    <button onclick="cerrarSesion()" class="btn btn-danger" style="margin-left:10px;">Cerrar sesión</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script type="module" src="JavaScript/Engranaje.js"></script>
    <script type="module" src="JavaScript/Cuentas.js"></script>
</body>
</html>
