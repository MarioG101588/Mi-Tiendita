<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="Css/estilo.css">
</head>
<body>
    <div class="container" id="container">
<br><br><br><br><br><br>
    <h1>Inicio de Sesión</h1>
    <div class="botones">
    <button id="loginButton">Iniciar de sesión</button>
    </div>
    <div id="loginForm" style="display: none; margin-top: 20px;">
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="emailinicio" placeholder="name@example.com">
            <label for="emailinicio">Email address</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="passwordinicio" placeholder="Password">
            <label for="passwordinicio">Password</label>
        </div>
        <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="recordarDatos">
        <label class="form-check-label" for="recordarDatos">Recordar datos</label>
    </div><div class="botones">
        <button id="btnIniciarSesion" class="btn btn-primary" style="margin-right:10px;">Siguiente</button>
        <button id="closeButton" class="btn btn-secondary">Cerrar</button>
        </div>
    </div>
</div>
    </div>
    
<div class="container1" id="container1" style="display:none;"><br>
    <h1 class="titulo-superior">Cigarreria el Arrendajo Azul y algo Mas</h1><br>
    <div id="carritoVenta"></div><br><br>

    <div class="buscador-container">
        <input type="text" id="campoBusqueda1" class="form-control" placeholder="Buscar...">
    </div><br><br>
    <div id="resultadoBusqueda1" class="resultado-busqueda"></div>
    <div class="botones">
    <button onclick="mostrarContainer('container2')" class="btn-orange">Pendientes</button>
    <button onclick="mostrarContainer('container4')" class="btn btn-info" style="margin-left:10px;">
    Total Turno</button>
    <br><br><br><br>
    <button onclick="cerrarSesion()" class="btn btn-danger" style="margin-left:10px;">Cerrar sesión</button>
    </div>
    <br><br><br><br>
    <div class="botones">
    <button id="btnExportarInventario" class="btn btn-success">📥 Exportar Inventario</button>
    <input type="file" id="importFile" class="form-control" style="display:inline-block; width:auto;" /></div>

</div>
<div class="container2" id="container2" style="display:none;">
    <h1 class="titulo-superior">Cuentas Pendientes</h1>
    <div id="cuentasActivasTurno" class="mt-1 mb-2"></div>
    <div class="botones">
    <button onclick="mostrarContainer('container1')">Volver a Inicio</button>
    <!--<button onclick="cerrarSesion()" class="btn btn-danger" style="margin-left:10px;">Cerrar sesión</button>-->
</div>
</div>
<div class="container3" id="container3" style="display:none;">
        <div id="detalleCuentaContainer">
            </div>
    <!--<div class="botones">
        <button onclick="cerrarSesion()" class="btn btn-danger" style="margin-left:10px;">Cerrar sesión</button>
    </div>-->
</div>
    <div class="container4" id="container4" style="display:none;">
    <h1 class="titulo-superior">Resumen de Turno</h1>
    <div id="resumenTurnoDatos" class="mt-3"></div>
   <div class="botones">
    <button onclick="mostrarContainer('container1')" class="btn btn-secondary mt-3">Volver</button>
    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script type="module" src="JavaScript/Engranaje.js"></script>
    <script type="module" src="JavaScript/Cuentas.js"></script>
    <script type="module">
    import { exportarInventarioExcel, importarInventarioDesdeExcel } from "./JavaScript/inventario.js";

document.getElementById("btnExportarInventario")
    .addEventListener("click", exportarInventarioExcel);

document.getElementById("importFile")
    .addEventListener("change", (e) => {
        if (e.target.files.length > 0) {
            importarInventarioDesdeExcel(e.target.files[0]);
        }
    });

</script>
</body>
</html>
